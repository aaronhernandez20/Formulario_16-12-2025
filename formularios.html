<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Simple</title>
</head>
<body>

    <h2>Ficha de Usuario</h2>

    <label>Nombre:</label><br>
    <input type="text" value="Victor Alvarez">
    <br><br>

    <label>Gmail:</label><br>
    <input type="text" value="victor@gmail.com">
    <br><br>

    <label>Edad:</label><br>
    <input type="number" placeholder="Pon tu edad aquí">
    <br><br>

    <label>Número de teléfono:</label><br>
    <input type="tel" placeholder="pon aquí el número">
    <br><br>

    <button>Enviar</button>

</body>
</html>
